################################## NETWORK #####################################

# Bind Redis to localhost (only accepts local connections)
# Replace with 0.0.0.0 and :: if you want it to be accessible from other machines (not recommended in production without security measures).
bind 0.0.0.0 ::

# Enable protected mode to prevent remote access without a password
protected-mode yes

# Set a password for Redis to require authentication
requirepass $REDIS_PASSWORD

# Set Redis port (default is 6379)
port 6379

# Unix socket settings for local connections (optional, you can disable it if you don't need it)
unixsocket /run/redis/redis.sock
unixsocketperm 770

# Timeout for idle connections (0 = no timeout)
timeout 0

# TCP keepalive to detect dead connections (300 seconds)
tcp-keepalive 300

################################# GENERAL #####################################

# Set Redis log level (notice is usually good for production)
loglevel notice

# Log file location (ensure Redis has write permissions here)
logfile /var/log/redis/redis.log
